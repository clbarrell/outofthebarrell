{{ define "main" }}
  <h1 class="title is-2">Welcome {{ ":wave:" | emojify }}</h1>
  <div class="content">
    <p>{{ .Content }}</p>
    <p class="title is-7">Recent posts</p>
    <ul class="post-list">
      {{ range first 3 .Pages }}
      {{- partial "pagelistitem.html" . -}}
      {{ end }}
    </ul>
  </div>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
{{ end }}
